name: back_massage_bot
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - pytorch
  - matplotlib
  - setuptools>=65.0
  - pip
  - pip:
    - ultralytics # for training and inference
    - torchvision
    - opencv-python>=4.8.0  # opencv is better installed via pip due to binary compatibility
    - open3d>=0.18.0